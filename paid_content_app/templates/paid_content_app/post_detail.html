{% extends 'paid_content_app/base.html' %}
{% block content %}
{% load my_tags %}
<div class="row justify-content-center">
    <h1 class="col-6 text-center">
        {{ object.name }}
    </h1>
</div>
<div class="row justify-content-center">
    <div class="card col-6 p-0">
        {% if post.image %}
        <img src="{{ post.image|media_filter }}" class="w-100">
        {% endif %}
        <div class="card-body">
            {{ object.text }}
        </div>
    </div>
</div>
{% endblock %}
