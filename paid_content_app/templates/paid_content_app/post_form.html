{% extends 'paid_content_app/base.html' %}
{% block content %}
<h1>
    {% if object %}
    Изменить публикацию
    {% else %}
    Создать публикацию
    {% endif %}
</h1>
<div class="row mt-5">
    <div class="card col-6">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
